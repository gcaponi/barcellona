<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Conto alla Rovescia per Barcellona</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #444;
    }
    #countdown {
      font-size: 2em;
      color: #e63946;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Conto alla Rovescia per Barcellona ðŸ›«</h1>
  <div id="countdown">Calcolo in corso...</div>

  <script>
    const countdownElement = document.getElementById("countdown");

    // Data di partenza per Barcellona (13 agosto 2025 ore 00:00)
    const targetDate = new Date("2025-08-13T00:00:00");

    function updateCountdown() {
      const now = new Date();
      const timeLeft = targetDate - now;

      if (timeLeft <= 0) {
        countdownElement.textContent = "Ãˆ ora di andare a Barcellona! ðŸŽ‰";
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
      const seconds = Math.floor((timeLeft / 1000) % 60);

      countdownElement.textContent = `${days} giorni, ${hours} ore, ${minutes} minuti, ${seconds} secondi`;
    }

    // Aggiorna ogni secondo
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
